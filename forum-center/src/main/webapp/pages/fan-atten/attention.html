<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/elementui/index.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../plugins/elementui/index.js"></script>
    <script src="../../js/axios-0.18.0.js"></script>
    <style>
        body {
            background-color: white;
            overflow: hidden;

        }


        #center{
            width: 98%;
            height: 540px;
            margin-left: 5px;
            border: 1px #ecf0f1 solid;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb"
                   style="background-color: #f5f5f5;line-height: 30px">
        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
        <el-breadcrumb-item>关注管理</el-breadcrumb-item>
        <el-breadcrumb-item>我的关注</el-breadcrumb-item>
    </el-breadcrumb>

    <div id="center">
        <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
            <el-table-column type="index" align="center" label="序号"></el-table-column>
            <el-table-column prop="name" label="作者昵称" align="center"></el-table-column>
            <el-table-column prop="attention_time" label="关注时间" align="center"></el-table-column>
            <el-table-column prop="number" label="关注人数" align="center"></el-table-column>
            <el-table-column label="操作" align="center">
                <template slot-scope="scope">
                    <el-button type="primary" size="mini" @click="handleDetails(scope.row)">详情</el-button>
                    <el-button size="mini" type="danger" @click="cancelAttention(scope.row)">取关</el-button>
                </template>
            </el-table-column>
        </el-table>


        <div class="pagination-container" id="pager">
            <el-pagination
                    class="pagiantion"
                    @current-change="handleCurrentChange"
                    :current-page="pagination.currentPage"
                    :page-size="pagination.pageSize"
                    layout="total, prev, pager, next, jumper"
                    :total="pagination.total">
            </el-pagination>
        </div>
    </div>
</div>
</body>

                {id: 25, name: '射雕用雄', attention_time: '2019-10-25 10:22:55', number: 46},
                {id: 25, name: '射雕用雄', attention_time: '2019-10-25 10:22:55', number: 46},
                {id: 25, name: '射雕用雄', attention_time: '2019-10-25 10:22:55', number: 46},


            ],
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
        },
        methods: {

            // 查看详情
            handleDetails(row) {
                window.open("attention_detail.html?id="+row.id)
            },

            // 取消关注
            cancelAttention(row) {

            },

            // 切换页码
            handleCurrentChange: function (currentPage) {

            },
        }
    })
</script>
</html>
