<script>


    // 接收查询的条件
    function getQuery() {
        var qs = location.search.substr(1), // 获取url中"?"符后的字串
            args = {}, // 保存参数数据的对象
            items = qs.length ? qs.split("&") : [], // 取得每一个参数项,
            item = null,
            len = items.length;
        var query = items[0].split("=")[1];
        return query;
    }
