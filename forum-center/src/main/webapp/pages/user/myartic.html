<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/elementui/index.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../plugins/elementui/index.js"></script>
    <script src="../../js/axios-0.18.0.js"></script>
    <style>
        body{
            background-color: white;
            overflow: hidden;

        }
    </style>
</head>
<body>
     <div id="app">
         <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb" style="background-color: #f5f5f5;line-height: 30px">
             <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
             <el-breadcrumb-item>文章管理</el-breadcrumb-item>
             <el-breadcrumb-item>文章发布</el-breadcrumb-item>
         </el-breadcrumb>
         <el-tabs v-model="activeName" type="card" @tab-click="handleClick">
             <el-tab-pane label="全部文章" name="first">
                 <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                     <el-table-column type="index" align="center" label="序号"></el-table-column>
                     <el-table-column prop="title" label="标题" align="center"></el-table-column>
                     <el-table-column prop="num" label="点击量" align="center"></el-table-column>
                     <el-table-column label="状态" align="center">
                         <template slot-scope="scope">
                             <span>{{ scope.row.status == '0' ? '审核中':scope.row.status == '1' ? '已发布' : scope.row.status == '2' ? '草稿箱':
                                 scope.row.status == '3'? '发布失败':'未发布'}}</span>
                         </template>
                     </el-table-column>
                     <el-table-column prop="pubTime" label="发布时间" align="center"></el-table-column>
                     <el-table-column prop="category" label="所属类别" align="center"></el-table-column>
                     <el-table-column label="操作" align="center">
                         <template slot-scope="scope">
                             <el-button type="primary" size="mini" @click="handleVisit(scope.row)">查看</el-button>
                             <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                         </template>
                     </el-table-column>
                 </el-table>
             </el-tab-pane>
             <el-tab-pane  label="审核中" name="second">
                 <el-table size="small" current-row-key="id" :data="checkDataList" stripe highlight-current-row>
                     <el-table-column  class="ax" type="index" align="center" label="序号"></el-table-column>
                     <el-table-column prop="title" label="标题" align="center"></el-table-column>
                     <el-table-column prop="num" label="点击量" align="center"></el-table-column>
                     <el-table-column label="状态" align="center">
                         <template slot-scope="scope">
                             <span>审核中</span>
                         </template>
                     </el-table-column>
                     <el-table-column prop="pubTime" label="发布时间" align="center"></el-table-column>
                     <el-table-column prop="category" label="所属类别" align="center"></el-table-column>
                     <el-table-column label="操作" align="center">
                         <template slot-scope="scope">
                             <el-button type="primary" size="mini" @click="handleVisit(scope.row)">查看</el-button>
                             <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                         </template>
                     </el-table-column>
                 </el-table>
             </el-tab-pane>
             <el-tab-pane label="已发布" name="third">
                 <el-table size="small" current-row-key="id" :data="finishDataList" stripe highlight-current-row>
                     <el-table-column type="index" align="center" label="序号"></el-table-column>
                     <el-table-column prop="title" label="标题" align="center"></el-table-column>
                     <el-table-column prop="num" label="点击量" align="center"></el-table-column>
                     <el-table-column label="状态" align="center">
                         <template slot-scope="scope">
                             <span>已发布</span>
                         </template>
                     </el-table-column>
                     <el-table-column prop="pubTime" label="发布时间" align="center"></el-table-column>
                     <el-table-column prop="category" label="所属类别" align="center"></el-table-column>
                     <el-table-column label="操作" align="center">
                         <template slot-scope="scope">
                             <el-button type="primary" size="mini" @click="handleVisit(scope.row)">查看</el-button>
                             <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                         </template>
                     </el-table-column>
                 </el-table>
             </el-tab-pane>
             <el-tab-pane label="草稿箱" name="fourth">
                 <el-table size="small" current-row-key="id" :data="draftsDataList" stripe highlight-current-row>
                     <el-table-column type="index" align="center" label="序号"></el-table-column>
                     <el-table-column prop="title" label="标题" align="center"></el-table-column>
                     <el-table-column prop="num" label="点击量" align="center"></el-table-column>
                     <el-table-column label="状态" align="center">
                         <template slot-scope="scope">
                             <span>草稿箱</span>
                         </template>
                     </el-table-column>
                     <el-table-column prop="pubTime" label="发布时间" align="center"></el-table-column>
                     <el-table-column prop="category" label="所属类别" align="center"></el-table-column>
                     <el-table-column label="操作" align="center">
                         <template slot-scope="scope">
                             <el-button type="primary" size="mini" @click="handleVisit(scope.row)">查看</el-button>
                             <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                         </template>
                     </el-table-column>
                 </el-table>
             </el-tab-pane>
             <el-tab-pane label="发布失败" name="fifth">
                 <el-table size="small" current-row-key="id" :data="failDataList" stripe highlight-current-row>
                     <el-table-column type="index" align="center" label="序号"></el-table-column>
                     <el-table-column prop="title" label="标题" align="center"></el-table-column>
                     <el-table-column prop="num" label="点击量" align="center"></el-table-column>
                     <el-table-column label="状态" align="center">
                         <template slot-scope="scope">
                             <span>发布失败</span>
                         </template>
                     </el-table-column>
                     <el-table-column prop="pubTime" label="发布时间" align="center"></el-table-column>
                     <el-table-column prop="category" label="所属类别" align="center"></el-table-column>
                     <el-table-column label="操作" align="center">
                         <template slot-scope="scope">
                             <el-button type="primary" size="mini" @click="handleVisit(scope.row)">查看</el-button>
                             <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                         </template>
                     </el-table-column>
                 </el-table>
             </el-tab-pane>

         </el-tabs>
         <div class="pagination-container">
             <el-pagination
                     class="pagiantion"
                     @current-change="handleCurrentChange"
                     :current-page="pagination.currentPage"
                     :page-size="pagination.pageSize"
                     layout="total, prev, pager, next, jumper"
                     :total="pagination.total">
             </el-pagination>
         </div>
     </div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            activeName: 'first',
            dataList:[
                {id:25,title:'射雕用雄',num:250,status:'3',pubTime:'2019-10-25 10:22:55',category:'java'},
            ],
            checkDataList:[
                {id:25,title:'西游记',num:250,status:'1',pubTime:'2019-10-25 10:22:55',category:'java'},
            ],
            finishDataList:[
                {id:25,title:'红楼梦',num:250,status:'2',pubTime:'2019-10-25 10:22:55',category:'java'},
            ],
            draftsDataList:[
                {id:25,title:'三国演义',num:250,status:'3',pubTime:'2019-10-25 10:22:55',category:'java'},
            ],
            failDataList:[
                {id:25,title:'水浒传',num:250,status:'4',pubTime:'2019-10-25 10:22:55',category:'java'},
            ],
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:10,//每页显示的记录数
                total:0,//总记录数
                queryString:null//查询条件
            },
        },
        methods: {

            // 查看文章
            handleVisit(row){
                window.location.href='article-detail.html?id='+row.id
            },

            // 删除文章
            handleDelete(row){

            },

            // 标签页需要的函数
            handleClick(tab, event) {

            },
            // 切换页码
            handleCurrentChange:function(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
        }
    })
</script>
</html>
