<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>河工程JAVA论坛</title>
    <link rel="stylesheet" href="../../plugins/elementui/index.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script src="../../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../../js/vue-router-3.0.1.js"></script>
    <script type="text/javascript" src="../../js/axios-0.18.0.js"></script>
    <style>
        body {
            overflow: hidden;
            background-color: #afd9ee;
            position: relative;
        }

        #form{
            width: 520px;
            height: 300px;
            margin: 150px auto;
            background-color: white;
        }

        .demo-ruleForm{
            margin-left: 10px;
            width: 400px;
            padding-top:25px;

        }
        h3{
            position: absolute;
            margin-left: 427px;
            margin-top: -36px;
            color: #8f0008;
            font-family: DFKai-SB;
        }
    </style>
</head>
<body>
<div id="app">
    <h3>修改密码</h3>
    <div id="form">
    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" size="small"label-width="100px" class="demo-ruleForm">
        <el-form-item label="昵称" prop="name">
            <el-input v-model.number="ruleForm.name"></el-input>
        </el-form-item>
        <el-form-item label="旧密码" prop="oldPass">
            <el-input type="password" v-model="ruleForm.oldPass" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="新密码" prop="newPass">
            <el-input type="password" v-model="ruleForm.newPass" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPass">
            <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">修改</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
    </div>
</div>


</body>
<script>


    var vm = new Vue({

        el: "#app",
        data() {
            var checkAge = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('昵称不能为空'));
                }
                callback();
            };

            var validateNewPass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };

            var validateOldPass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.newPass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                ruleForm: {
                    oldPass: '',
                    newPass:'',
                    checkPass: '',
                    name: ''
                },
                rules: {
                    oldPass: [
                        { validator: validateOldPass, trigger: 'blur' }
                    ],
                    newPass: [
                        { validator: validateNewPass, trigger: 'blur' }
                    ],

                    checkPass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    name: [
                        { validator: checkAge, trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        // 提交表单进行修改
                        var param = {
                            username:this.ruleForm.name,
                            password:this.ruleForm.oldPass+"-"+this.ruleForm.newPass
                        };
                        axios.post("/user/modifyPassword.do", param).then((res)=>{
                            if (res.data.flag) {
                                this.$message.success(res.data.message);
                                window.location.href='login.html'
                            } else {
                                this.$message.error(res.data.message)
                            }
                        })
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }




    })
</script>
</html>
