<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../plugins/elementui/index.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/component.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../plugins/elementui/index.js"></script>
    <script src="../../js/axios-0.18.0.js"></script>

    <style>
        a:hover{
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div id="app">
       <mk-page></mk-page>
    </div>

    <template id="temp">
        <div id="box">
            <div id="inner_box">
                <div id="one_tip">
                    <span id="one_title">文章统计</span>
                    <span class="pull-right" id="right">首页&nbsp;&nbsp;>&nbsp;&nbsp;文章管理&nbsp;&nbsp;>&nbsp;&nbsp;违规文章列表</span>
                </div>

                <div id="table">
                    <div id="list_form">
                     <div class="btn-group" role="group" aria-label="...">
                      <!--  <button type="button" class="btn btn-default btn-sm">新建</button>-->
                        <button type="button" class="btn btn-default btn-sm" @click="flush">刷新</button>
                    </div>

                        <div class="input-group" style="width: 300px;height:20px;margin-left: 780px">
                            <input type="text" class="form-control" v-model="pagination.queryString" placeholder="按违规信息作者或标题进行查找">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" @click="search">搜索</button>
                            </span>
                        </div>
                    </div>

                    <div id="list">
                        <table class="table table-hover table-bordered table-striped">
                             <tr>
                                 <th>序号</th>
                                 <th>标题</th>
                                 <th>作者</th>
                                 <th>时间</th>
                                 <th>违规信息</th>
                                 <th>操作</th>
                             </tr>
                            <tr v-for="(article,index) in articles">
                                <td>{{index+1}}</td>
                                <td>{{article.title}}</td>
                                <td>{{article.writer}}</td>
                                <td>{{article.time}}</td>
                                <td>{{article.info}}</td>
                                <td width="240px">
                                    <a class="detail" @click="showDetail(article.id)" >详情</a>
                                   <a class="detail" @click="del(article.id)" >删除</a>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div id="page">
                        <div class="pagination-container">
                            <el-pagination
                                    class="pagiantion"
                                    @current-change="handleCurrentChange"
                                    :current-page="pagination.currentPage"
                                    :page-size="pagination.pageSize"
                                    layout="total, prev, pager, next, jumper"
                                    :total="pagination.total">
                            </el-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
      <script>

          //<!--:href="'article-detail.html?id='+article.id"-->
          Vue.component("mkPage",{
              template:"#temp",
              data(){
                  return{
                      pagination: {//分页相关模型数据
                          currentPage: 1,//当前页码
                          pageSize:10,//每页显示的记录数
                          total:0,//总记录数
                          queryString:null//查询条件
                      },
                      articles:[
                          {id:1,title:'钢铁是怎样练成的',writer:'liuwe',time:'2016-10-25',info:'内含色情'},
                          {id:2,title:'钢铁是怎样练成的',writer:'liuwe',time:'2016-10-25',info:'打广告'},
                          {id:3,title:'钢铁是怎样练成的',writer:'liuwe',time:'2016-10-25',info:'文不对题'},
                          {id:4,title:'钢铁是怎样练成的',writer:'liuwe',time:'2016-10-25',info:'涉嫌伪造'},
                      ]
                  }
              },
              methods:{
                  // 切换页码
                  handleCurrentChange:function(currentPage) {
                      this.pagination.currentPage = currentPage;
                      this.findPage();
                  },
                  showDetail(id){
                      window.open("article-detail.html?id="+id,'','width=800')
                  },
                  search(){
                      // 按照时间进行搜索为审核的文章
                      alert(this.pagination.queryString)
                  },
                  flush(){
                      alert("进行刷新")
                  },

                  // 删除被投诉文章
                  del(id){
                      alert(id)
                  }
              }
          })
          var vm = new Vue({
              el:'#app',
              data:{

              },
              methods:{

              }
          })
      </script>
</html>
