<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../plugins/elementui/index.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/component.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../plugins/elementui/index.js"></script>
    <script src="../../js/axios-0.18.0.js"></script>

</head>
<body>
    <div id="app">
       <mk-page></mk-page>
    </div>

    <template id="temp">
        <div id="box">
            <div id="inner_box">
                <div id="one_tip">
                    <span id="one_title">文章管理</span>
                    <span class="pull-right" id="right">首页&nbsp;&nbsp;>&nbsp;&nbsp;文章管理&nbsp;&nbsp;>&nbsp;&nbsp;被投诉文章列表</span>
                </div>

                <div id="table">
                    <div id="list_form">
                     <div class="btn-group" role="group" aria-label="...">
                      <!--  <button type="button" class="btn btn-default btn-sm">新建</button>-->
                        <button type="button" class="btn btn-default btn-sm">刷新</button>
                    </div>

                      <!--  <div class="input-group" style="width: 300px;height:20px;margin-left: 780px">
                            <input type="text" class="form-control" placeholder="输入时间段：xxxx-xx-xx">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">搜索</button>
                            </span>
                        </div>-->
                    </div>

                    <div id="list">
                        <table class="table table-hover table-bordered table-striped">
                             <tr>
                                 <th>序号</th>
                                 <th>标题</th>
                                 <th>作者</th>
                                 <th>投诉时间</th>
                                 <th>投诉人</th>
                                 <th>举报信息</th>
                             </tr>

                            <tr v-for="(list,index) in lists" @key="index">
                                <td>{{index+1}}</td>
                                <td>{{list.title}}</td>
                                <td>{{list.writer}}</td>
                                <td>{{list.time}}</td>
                                <td>{{list.comper}}</td>
                                <td>
                                    <a href="#" @click="showArticle(list.id)">文章详情</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="#" @click="show(list.id)">查看</a>
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4>投诉信息</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p id="content"></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-success" data-dismiss="modal" @click="normal">问题不大</button>
                                                    <button type="button" class="btn btn-primary" data-dismiss="modal" @click="warn">警告</button>
                                                    <button type="button" class="btn btn-info" data-dismiss="modal" @click="offline">下线</button>
                                                    <button type="button" class="btn btn-warning" data-dismiss="modal" @click="gag">禁言</button>
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal" @click="tick">封号</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </table>

                    </div>

                    <div id="page">
                        <div class="pagination-container">
                            <el-pagination
                                    class="pagiantion"
                                    @current-change="handleCurrentChange"
                                    :current-page="pagination.currentPage"
                                    :page-size="pagination.pageSize"
                                    layout="total, prev, pager, next, jumper"
                                    :total="pagination.total">
                            </el-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
      <script>

          Vue.component("mkPage",{
              template:"#temp",
              data(){
                  return{
                      pagination: {//分页相关模型数据
                          currentPage: 1,//当前页码
                          pageSize:10,//每页显示的记录数
                          total:0,//总记录数
                          queryString:null//查询条件
                      },

                      markId:'',

                      lists:[
                          {id:1,title:'钢铁是怎样练成的',writer:'刘一水',time:'2012-25-7',comper:'账单',content:'会使人合同'},
                          {id:2,title:'钢铁是怎样练成的',writer:'刘一水',time:'2012-25-7',comper:'账单',content:'此文章文不对题'},
                          {id:3,title:'钢铁是怎样练成的',writer:'刘一水',time:'2012-25-7',comper:'账单',content:'含有广告信息'},
                          {id:25,title:'钢铁是怎样练成的',writer:'刘一水',time:'2012-25-7',comper:'账单',content:'含有违法信息'},
                      ],
                      // 点击查看，查询具体的举报信息
                      reportInformation:{id:1,category:0,mark:'辱骂作者'}
                  }
              },
              methods:{
                  // 切换页码
                  handleCurrentChange:function(currentPage) {
                      this.pagination.currentPage = currentPage;
                      this.findPage();
                  },

                  show(id){
                      this.markId = id
                      // 通过axios发送异步请求，获取举报表中的数据将content进行置换
                      $('#myModal').modal('show')
                      $('#content').text(content)

                  },

                  // 直接删除该条投诉
                  normal() {
                      alert(this.markId)
                      alert("已删除");
                  },
                  warn(){
                      // 发送通知警告作者
                      alert("通知已发送")
                  },
                  offline(){
                      // 通知

                      // 删除该篇文章
                      alert("已删除")
                  },

                  gag(){
                      // 通知

                      // 下线

                      // 禁言
                      alert("已经禁言")
                  },

                  tick(){
                      // 短信封号


                      // 封号
                      alert("已经封号");
                  }

              }
          })
          var vm = new Vue({
              el:'#app',
              data:{

              },
              methods:{

              }
          })
      </script>
</html>
