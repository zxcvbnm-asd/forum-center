		<!-- 内容区域 -->
		<div class="content-wrapper" style="margin-left: 25px;margin-right: 25px;height: 400px">

			<!-- 内容头部 -->
			<section class="content-header">
			<h1>
				用户管理 <small>添加用户</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="./adminal/index.jsp"><i
						class="fa fa-dashboard"></i> 首页</a></li>
				<li><a
					href="./adminal/user/findAll.do">用户管理</a></li>
				<li class="active">添加用户</li>
			</ol>
			</section>
			<!-- 内容头部 /-->

			<form action="./adminal/user/save.do"
				method="post">
				<!-- 正文区域 -->
				<section class="content"> <!--产品信息-->

				<div class="panel panel-default">
					<div class="panel-heading">用户信息</div>
					<div class="row data-type">

						<div class="col-md-2 title">用户名称</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="username" v-model="admin.username"
								placeholder="用户名称" value="">
						</div>
						<div class="col-md-2 title">密码</div>
						<div class="col-md-4 data">
							<input type="password" class="form-control" name="password" v-model="admin.password"
								placeholder="密码" value="">
						</div>
						<div class="col-md-2 title">邮箱</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="email"  v-model="admin.email"
								placeholder="邮箱" value="">
						</div>
						<div class="col-md-2 title">联系电话</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="phoneNum"   v-model="admin.mobile"
								placeholder="联系电话" value="">
						</div>
						<div class="col-md-2 title">用户状态</div>
						<div class="col-md-4 data">
							<select class="form-control select2" style="width: 100%"  v-model="value"
									name="status">
								<option value="0">开启</option>
								<option value="1">关闭</option>
							</select>
						</div>
					</div>
				</div>
				<!--订单信息/--> <!--工具栏-->
				<div class="box-tools text-center">
					<button type="button" class="btn bg-maroon" @click="save">保存</button>
					<button type="button" class="btn bg-default"
						onclick="history.back(-1);">返回</button>
				</div>
				<!--工具栏/--> </section>
				<!-- 正文区域 /-->
			</form>

	<script>

		var vm = new Vue({
			el:"#app",
			data:{
			    admin:{},
				value:-1
			},
			methods:{
			    save(){
			        this.admin.status = $(".select2").val();
			        // 发送ajax请求保存数据
					axios.post("/admin/addAdminUser.do", this.admin).then((res)=>{
					    if (res.data.flag) {
					        window.location.href = document.referrer;
						} else {
					        this.$message.error(res.data.message)
						}
					})
				}
			}

		})

		$(document).ready(function() {
			// 选择框
			$(".select2").select2();

			// WYSIHTML5编辑器
			$(".textarea").wysihtml5({
				locale : 'zh-CN'
			});
		});

		// 设置激活菜单
		function setSidebarActive(tagUri) {
			var liObj = $("#" + tagUri);
			if (liObj.length > 0) {
				liObj.parent().parent().addClass("active");
				liObj.addClass("active");
			}
		}
	</script>
