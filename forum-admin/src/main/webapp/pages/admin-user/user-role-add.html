	<script>

        function getId() {
            var qs = location.search.substr(1), // 获取url中"?"符后的字串
                args = {}, // 保存参数数据的对象
                items = qs.length ? qs.split("&") : [], // 取得每一个参数项,
                item = null,
                len = items.length;
            var id = items[0].split("=")[1];
            return id;
        }


        var vm = new Vue({
            el:"#app",
            data:{
                roleList:[
					{id:1,name:'用户管理人员',keyword:'USER_ADMIN',flag:'checked'},
                    {id:2,name:'文章管理人员',keyword:'ARTICLE_ADMIN',flag:false},
                    {id:6,name:'公告管理人员',keyword:'ANNOUNCE_ADMIN',flag:true},
				],
				ids:[]  // 选中的roleId
            },

			mounted(){

			},

					var id = getId();

                }
            }
        })

		$(document).ready(function() {
			// 选择框
			$(".select2").select2();

			// WYSIHTML5编辑器
			$(".textarea").wysihtml5({
				locale : 'zh-CN'
			});
			// 全选操作 
			$("#selall").click(function() {
				var clicks = $(this).is(':checked');
				if (!clicks) {
					$("#dataList td input[type='checkbox']").iCheck("uncheck");
				} else {
					$("#dataList td input[type='checkbox']").iCheck("check");
				}
				$(this).data("clicks", !clicks);
			});
		});

		// 设置激活菜单
		function setSidebarActive(tagUri) {
			var liObj = $("#" + tagUri);
			if (liObj.length > 0) {
				liObj.parent().parent().addClass("active");
				liObj.addClass("active");
			}
		}
